<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="text-decoration: none;">
            <i class="fas fa-book-reader"></i>
            <span>LibraryMS</span>
            </a>
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="register.html" class="btn btn-register">Sign Up</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Modern Library Management</h1>
                <p>Simplify your library operations</p>
                <a href="login.html" class="btn btn-cta">Get Started</a>
            </div>
            <div class="hero-stats">
                <div class="stat-item">
                    <span class="stat-number">10k+</span>
                    <span class="stat-label">Books</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">5k+</span>
                    <span class="stat-label">Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">99%</span>
                    <span class="stat-label">Satisfaction</span>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="feature-grid">
                <div class="feature-card">
                    <i class="fas fa-book"></i>
                    <h3>Book Management</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-users"></i>
                    <h3>User System</h3>
                </div>
                <div class="feature-card">
                    <i class="fas fa-bell"></i>
                    <h3>Notifications</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LibraryMS</p>
    </footer>
</body>
</html>
