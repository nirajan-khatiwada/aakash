<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LibraryMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-book-reader"></i>
            <span>LibraryMS</span>
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <button onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Books Remaing</h3>
                <p id="totalBooks">0</p>
            </div>
            <div class="stat-card">
                <h3>Books Assigned</h3>
                <p id="assignedBooks">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="stat-card" onclick="showDueStudentsModal()">
                <h3>Due Students</h3>
                <p id="dueStudents" class="due-students">0</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="main-section">
                <h2 class="section-title">Students Overview</h2>
                <div class="students-grid" id="studentsGrid">
                    <!-- All students will be populated here -->
                </div>
            </div>
            
            <div class="side-section">
                <h2 class="section-title">Due Students</h2>
                <div id="dueStudentsList">
                    <!-- Due students will be populated here -->
                </div>
            </div>
        </div>

        <div class="section-divider"></div>

        <div class="main-section">
            <div class="dashboard-actions">
                <button type="button" id="addBookBtn" class="btn">Add New Book</button>
            </div>
            <h2 class="section-title">Books Management</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                </tbody>
            </table>
        </div>

        <div class="section-divider"></div>

        <div class="main-section">
            <h2 class="section-title">Book Assignments</h2>
            <table id="assignmentsTable">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Student Name</th>
                        <th>Assigned Date</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assignmentsTableBody">
                </tbody>
            </table>
        </div>

        <div id="bookForm" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeBookForm()">&times;</span>
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="bookTitle">Title</label>
                        <input type="text" id="bookTitle" placeholder="e.g. Harry Potter" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" id="bookAuthor" placeholder="e.g. J.K. Rowling" required>
                    </div>
                    <div class="form-group">
                        <label for="bookISBN">ISBN</label>
                        <input type="text" id="bookISBN" placeholder="e.g. 978-0-7475-3269-9" required>
                    </div>
                    <div class="form-group">
                        <label for="bookQuantity">Quantity</label>
                        <input type="number" id="bookQuantity" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn" id="bookSubmitBtn">Add Book</button>
                </form>
            </div>
        </div>

        <div id="studentSelectModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeStudentModal()">&times;</span>
                <h2 class="modal-title">Select Student</h2>
                <div class="student-list" id="studentList"></div>
                <div class="form-group">
                    <label for="assignDueDate">Due Date</label>
                    <input type="date" id="assignDueDate" required>
                </div>
                <button onclick="confirmAssignment()" class="btn">Assign Book</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
